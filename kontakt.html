    <main>
        <section>
            <h2>Контактирајте нас</h2>
            <p>Имате ли питања или предлоге? Слободно нас контактирајте путем форме испод.</p>
            <form id="kontaktForm">
                <label for="ime">Име:</label>
                <input type="text" id="ime" name="ime" required>
                <br>
                <label for="email">Имејл:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="poruka">Порука:</label>
                <textarea id="poruka" name="poruka" required></textarea>
                <br>
                <input type="submit" value="Пошаљи">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
